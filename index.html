<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack - Vite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <div class="row mt-2">
    <div id="divBotones" class="col text-center">

      <button id="btnNew" class="btn btn-danger">New Game</button>
      <button id="btnDraw" class="btn btn-primary">Draw Card</button>
      <button id="btnStop" class="btn btn-primary">Stop</button>

    </div>
  </div>

  <div class="row container">
    <div class="col">

      <h1>Player 1 - <small>0</small></h1>
      <div id="player-cards">
      </div>

    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">

      <h1>Computer - <small>0</small></h1>
      <div id="computer-cards">
      </div>

    </div>
  </div>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
